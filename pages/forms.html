<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example Application</title>
        <style>
        .field {
        margin-bottom: 10px;
        }
        #login-form {
        display: inline-block;
        padding: 10px;
        }
        </style>
    </head>
    <body>
        <h2>Authorization</h2>
        <form id="login-form" method="post" action="https://my-api-examaple.herokuapp.com/api/auth/login">
            <div class="field">
                <input type="text" name="username">
            </div>
            <div class="field">
                <input type="text" name="password">
            </div>
            <div class="field">
                <input id="auth" type="submit" value="Submit">
            </div>
        </form>
    </body>
