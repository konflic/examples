<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #e2e2e2;
            --accent: #00cec9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), var(--darker));
            color: var(--light);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .game-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .game-card a {
            text-decoration: none;
            color: var(--light);
            font-weight: 500;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .game-card i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Game Hub</h1>

        <div class="games-grid">
            <div class="game-card">
                <a href="cars_slides/index.html">
                    <i class="fas fa-car"></i>
                    <span>Cars Game</span>
                </a>
            </div>

            <div class="game-card">
                <a href="memory.html">
                    <i class="fas fa-brain"></i>
                    <span>Memory Game</span>
                </a>
            </div>

            <div class="game-card">
                <a href="picture.html">
                    <i class="fas fa-image"></i>
                    <span>Picture Puzzle</span>
                </a>
            </div>

            <div class="game-card">
                <a href="flyletters.html">
                    <i class="fas fa-font"></i>
                    <span>Fly Letters</span>
                </a>
            </div>

            <div class="game-card">
                <a href="numorder.html">
                    <i class="fas fa-sort-numeric-up"></i>
                    <span>Number Order</span>
                </a>
            </div>

            <div class="game-card">
                <a href="bricks.html">
                    <i class="fa-solid fa-cube"></i>
                    <span>Bricks</span>
                </a>
            </div>

            <div class="game-card">
                <a href="water.html">
                    <i class="fa-solid fa-water"></i>
                    <span>Water</span>
                </a>
            </div>

            <div class="game-card">
                <a href="counting.html">
                    <i class="fas fa-calculator"></i>
                    <span>Counting Game</span>
                </a>
            </div>
            <div class="game-card">
                <a href="arithmetic.html">
                    <i class="fas fa-plus"></i>
                    <span>Arithmetic Trainer</span>
                </a>
            </div>
        </div>

        <footer>
            Â© Game Hub | All games are property of their respective owners
        </footer>
    </div>
</body>
</html>
