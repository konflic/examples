<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Image Reveal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: #bb86fc;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
            text-align: center;
        }

        .upload-container {
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            border: 1px solid #333;
        }

        .game-container {
            display: none;
            width: 95%;
            max-width: min(1400px, 95vw);
            max-height: 85vh;
            position: relative;
            margin-bottom: 30px;
        }

        #image-wrapper {
            position: relative;
            width: 100%;
            max-height: 85vh;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #target-image {
            display: block;
            max-width: 100%;
            max-height: 85vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        #block-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            gap: 1px;
        }

        .block {
            background-color: #3700b3;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 2;
            transition: all 0.2s;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .block:hover {
            background-color: #6200ee;
            transform: scale(0.98);
        }

        .block.removed {
            opacity: 0;
            pointer-events: none;
        }

        .explosion {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 10;
            transform-origin: center;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes explode {
            0% { transform: scale(0.2) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(2.5) rotate(360deg); opacity: 0; }
        }

        @keyframes firework {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        @keyframes spin {
            0% { transform: scale(0.5) rotate(0deg); opacity: 1; }
            100% { transform: scale(2) rotate(720deg); opacity: 0; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.5); opacity: 0.8; }
            100% { transform: translateY(0) scale(0); opacity: 0; }
        }

        @keyframes pulse {
            0% { transform: scale(0.5); opacity: 1; }
            50% { transform: scale(2); opacity: 0.5; }
            100% { transform: scale(3); opacity: 0; }
        }

        .stats {
            background-color: #1e1e1e;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.4);
            width: 95%;
            max-width: min(1400px, 95vw);
            text-align: center;
            border: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: #bb86fc;
            color: #121212;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #9a67ea;
            transform: translateY(-2px);
        }

        #file-upload {
            display: none;
        }

        .upload-label {
            display: inline-block;
            background-color: #3700b3;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .upload-label:hover {
            background-color: #6200ee;
        }
    </style>
</head>
<body>
    <h1>Funny Image Reveal</h1>

    <div class="upload-container">
        <h2>Choose Image Source</h2>
        <button id="fetch-spacex" style="margin-bottom: 15px;">Get Random SpaceX Image</button>
        <p style="margin: 10px 0;">OR</p>
        <label for="file-upload" class="upload-label">
            Upload Your Own Image
        </label>
        <input type="file" id="file-upload" accept="image/*">
        <div id="loading" style="display: none; margin-top: 15px; color: #bb86fc;">Loading SpaceX image...</div>
    </div>

    <div class="game-container">
        <div id="image-wrapper">
            <img id="target-image" src="" alt="Hidden image">
            <div id="block-overlay"></div>
        </div>
    </div>

    <div class="stats">
        <div>Blocks left: <span id="blocks-left">100</span></div>
        <a id="download-link" href="#" download="spacex-image.jpg" style="display: none; color: #bb86fc; text-decoration: none; font-size: 14px;">üì• Download Image</a>
        <button id="new-game">New Game</button>
    </div>

    <audio id="sound1" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <audio id="sound2" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="sound3" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>
    <audio id="sound4" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-casino-notification-211.mp3" preload="auto"></audio>
    <audio id="sound5" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-mechanical-bling-210.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadContainer = document.querySelector('.upload-container');
            const gameContainer = document.querySelector('.game-container');
            const fileUpload = document.getElementById('file-upload');
            const targetImage = document.getElementById('target-image');
            const imageWrapper = document.getElementById('image-wrapper');
            const blockOverlay = document.getElementById('block-overlay');
            const newGameBtn = document.getElementById('new-game');
            const blocksLeftSpan = document.getElementById('blocks-left');
            const statsContainer = document.querySelector('.stats');
            const fetchSpaceXBtn = document.getElementById('fetch-spacex');
            const loadingDiv = document.getElementById('loading');
            const downloadLink = document.getElementById('download-link');

            let currentImageSource = null; // 'file' or 'spacex'

            // Sound effects
            const sounds = [
                document.getElementById('sound1'),
                document.getElementById('sound2'),
                document.getElementById('sound3'),
                document.getElementById('sound4'),
                document.getElementById('sound5')
            ];

            let totalBlocks = 100;
            let remainingBlocks = 100;
            let gridColumns = 10;
            let gridRows = 10;

            function playRandomSound() {
                const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
                randomSound.currentTime = 0;
                randomSound.play();
            }

            function createExplosion(x, y) {
                const animationType = Math.floor(Math.random() * 5);

                switch(animationType) {
                    case 0:
                        createFireworks(x, y);
                        break;
                    case 1:
                        createStarBurst(x, y);
                        break;
                    case 2:
                        createSpiral(x, y);
                        break;
                    case 3:
                        createConfetti(x, y);
                        break;
                    case 4:
                        createRipple(x, y);
                        break;
                }
            }

            function createFireworks(x, y) {
                const colors = ['#ff4081', '#bb86fc', '#03dac6', '#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1'];
                const particleCount = 20;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework';
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                    const angle = (Math.PI * 2 * i) / particleCount;
                    const velocity = 50 + Math.random() * 50;
                    const tx = Math.cos(angle) * velocity;
                    const ty = Math.sin(angle) * velocity;

                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    particle.style.animation = `firework ${0.6 + Math.random() * 0.4}s ease-out forwards`;

                    imageWrapper.appendChild(particle);
                    setTimeout(() => particle.remove(), 1000);
                }
            }

            function createStarBurst(x, y) {
                const star = document.createElement('div');
                star.className = 'explosion';
                star.style.left = `${x - 30}px`;
                star.style.top = `${y - 30}px`;
                star.style.fontSize = '60px';
                star.textContent = ['‚≠ê', '‚ú®', 'üí´', 'üåü'][Math.floor(Math.random() * 4)];
                star.style.animation = 'spin 0.8s ease-out forwards';

                imageWrapper.appendChild(star);
                setTimeout(() => star.remove(), 800);
            }

            function createSpiral(x, y) {
                const colors = ['#ff4081', '#bb86fc', '#03dac6', '#ffd700'];
                const particleCount = 15;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework';
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    particle.style.backgroundColor = colors[i % colors.length];
                    particle.style.width = '6px';
                    particle.style.height = '6px';

                    const angle = (Math.PI * 2 * i) / particleCount + Math.PI * 4;
                    const radius = 30 + i * 3;
                    const tx = Math.cos(angle) * radius;
                    const ty = Math.sin(angle) * radius;

                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    particle.style.animation = `firework ${0.8 + i * 0.05}s ease-out forwards`;

                    imageWrapper.appendChild(particle);
                    setTimeout(() => particle.remove(), 1200);
                }
            }

            function createConfetti(x, y) {
                const emojis = ['üéâ', 'üéä', 'üéà', 'üéÅ', 'üåà', '‚ö°', 'üí•', 'üî•'];
                const count = 10;

                for (let i = 0; i < count; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'explosion';
                    confetti.style.left = `${x - 15}px`;
                    confetti.style.top = `${y - 15}px`;
                    confetti.style.fontSize = '30px';
                    confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];

                    const tx = (Math.random() - 0.5) * 100;
                    const ty = (Math.random() - 0.5) * 100;
                    confetti.style.setProperty('--tx', `${tx}px`);
                    confetti.style.setProperty('--ty', `${ty}px`);
                    confetti.style.animation = `firework ${0.6 + Math.random() * 0.4}s ease-out forwards`;

                    imageWrapper.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 1000);
                }
            }

            function createRipple(x, y) {
                const colors = ['#ff4081', '#bb86fc', '#03dac6'];

                for (let i = 0; i < 3; i++) {
                    const ripple = document.createElement('div');
                    ripple.className = 'explosion';
                    ripple.style.left = `${x - 30}px`;
                    ripple.style.top = `${y - 30}px`;
                    ripple.style.width = '60px';
                    ripple.style.height = '60px';
                    ripple.style.border = `3px solid ${colors[i]}`;
                    ripple.style.borderRadius = '50%';
                    ripple.style.animation = `pulse ${0.8 + i * 0.2}s ease-out forwards`;
                    ripple.style.animationDelay = `${i * 0.1}s`;

                    imageWrapper.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 1200);
                }
            }

            function createBlockGrid() {
                blockOverlay.innerHTML = '';
                blockOverlay.style.gridTemplateColumns = `repeat(${gridColumns}, 1fr)`;
                blockOverlay.style.gridTemplateRows = `repeat(${gridRows}, 1fr)`;

                for (let i = 0; i < totalBlocks; i++) {
                    const block = document.createElement('div');
                    block.className = 'block';

                    block.addEventListener('click', function(e) {
                        if (!block.classList.contains('removed')) {
                            const blockRect = block.getBoundingClientRect();
                            const wrapperRect = imageWrapper.getBoundingClientRect();

                            // Calculate position relative to imageWrapper
                            const x = blockRect.left + blockRect.width / 2 - wrapperRect.left;
                            const y = blockRect.top + blockRect.height / 2 - wrapperRect.top;

                            playRandomSound();
                            createExplosion(x, y);
                            block.classList.add('removed');

                            remainingBlocks--;
                            blocksLeftSpan.textContent = remainingBlocks;

                            if (remainingBlocks === 0) {
                                setTimeout(() => {
                                    alert('Congratulations! You revealed the image!');
                                }, 500);
                            }
                        }
                    });

                    blockOverlay.appendChild(block);
                }
            }

            async function fetchSpaceXImage() {
                try {
                    loadingDiv.style.display = 'block';
                    fetchSpaceXBtn.disabled = true;

                    // Fetch launches with images
                    const response = await fetch('https://api.spacexdata.com/v4/launches');
                    const launches = await response.json();

                    // Filter launches that have images
                    const launchesWithImages = launches.filter(launch =>
                        launch.links && launch.links.flickr && launch.links.flickr.original && launch.links.flickr.original.length > 0
                    );

                    if (launchesWithImages.length === 0) {
                        alert('No SpaceX images available at the moment.');
                        loadingDiv.style.display = 'none';
                        fetchSpaceXBtn.disabled = false;
                        return;
                    }

                    // Get random launch with images
                    const randomLaunch = launchesWithImages[Math.floor(Math.random() * launchesWithImages.length)];
                    const images = randomLaunch.links.flickr.original;
                    const randomImage = images[Math.floor(Math.random() * images.length)];

                    // Set the image and start game automatically
                    targetImage.src = randomImage;
                    currentImageSource = 'spacex';

                    targetImage.onload = function() {
                        loadingDiv.style.display = 'none';
                        fetchSpaceXBtn.disabled = false;

                        // Set up download link
                        downloadLink.href = randomImage;
                        downloadLink.download = `spacex-${Date.now()}.jpg`;
                        downloadLink.style.display = 'inline-block';

                        initializeGame();
                    };
                } catch (error) {
                    console.error('Error fetching SpaceX image:', error);
                    alert('Failed to fetch SpaceX image. Please try again or upload your own image.');
                    loadingDiv.style.display = 'none';
                    fetchSpaceXBtn.disabled = false;
                }
            }

            function handleFileUpload() {
                const file = fileUpload.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    targetImage.src = e.target.result;
                    currentImageSource = 'file';

                    targetImage.onload = function() {
                        // Set up download link for uploaded file
                        downloadLink.href = e.target.result;
                        downloadLink.download = file.name;
                        downloadLink.style.display = 'inline-block';

                        initializeGame();
                    };
                };
                reader.readAsDataURL(file);
            }

            function initializeGame() {
                const aspectRatio = targetImage.naturalWidth / targetImage.naturalHeight;

                if (aspectRatio > 1) {
                    gridColumns = Math.round(10 * aspectRatio);
                    gridRows = 10;
                } else {
                    gridColumns = 10;
                    gridRows = Math.round(10 / aspectRatio);
                }

                totalBlocks = gridColumns * gridRows;
                remainingBlocks = totalBlocks;
                blocksLeftSpan.textContent = remainingBlocks;

                createBlockGrid();

                uploadContainer.style.display = 'none';
                gameContainer.style.display = 'block';
                statsContainer.style.display = 'flex';
            }

            function resetGame() {
                gameContainer.style.display = 'none';
                statsContainer.style.display = 'none';
                uploadContainer.style.display = 'block';
                targetImage.src = '';
                fileUpload.value = '';
                currentImageSource = null;
                downloadLink.style.display = 'none';
            }

            newGameBtn.addEventListener('click', resetGame);
            fetchSpaceXBtn.addEventListener('click', fetchSpaceXImage);
            fileUpload.addEventListener('change', handleFileUpload);

            // Initialize with stats hidden
            statsContainer.style.display = 'none';
        });
    </script>
</body>
</html>
