<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Hunt Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #bb86fc;
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
            margin-bottom: 10px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-width: 100%;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            background-color: #3700b3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        button:hover {
            background-color: #6200ee;
            transform: scale(1.05);
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 100%;
            border: 3px solid #3700b3;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            background-color: #1e1e1e;
        }

        .shape {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
            z-index: 10;
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.5));
        }

        .shape:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 12px rgba(255,255,255,0.7));
        }

        .shape.circle {
            border-radius: 50%;
        }

        .shape.square {
            border-radius: 5px;
        }

        .shape.rhomb {
            transform: rotate(45deg);
        }

        .shape.rhomb .letter {
            transform: rotate(-45deg);
        }

        .shape .letter {
            font-weight: bold;
            color: #000000;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        .shape.caught {
            pointer-events: none;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.8); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); opacity: 1; }
            100% { transform: rotate(720deg) scale(0); opacity: 0; }
        }

        @keyframes bounce {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-100px) scale(1.2); opacity: 0.8; }
            100% { transform: translateY(-200px) scale(0); opacity: 0; }
        }

        @keyframes spiral {
            0% { transform: rotate(0deg) scale(1); opacity: 1; }
            100% { transform: rotate(1080deg) scale(0); opacity: 0; }
        }

        @keyframes shrink {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        @keyframes expand {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        @keyframes wobble {
            0% { transform: rotate(0deg) scale(1); opacity: 1; }
            25% { transform: rotate(15deg) scale(1.1); }
            50% { transform: rotate(-15deg) scale(1.2); }
            75% { transform: rotate(10deg) scale(1.1); }
            100% { transform: rotate(0deg) scale(0); opacity: 0; }
        }

        @keyframes flip {
            0% { transform: rotateY(0deg) scale(1); opacity: 1; }
            50% { transform: rotateY(180deg) scale(1.3); }
            100% { transform: rotateY(360deg) scale(0); opacity: 0; }
        }

        .grid-container {
            display: flex;
            justify-content: center;
        }

        .letter-grid {
            display: grid;
            gap: 8px;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 10px;
            border: 2px solid #3700b3;
            justify-content: center;
        }

        .grid-cell {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2d2d2d;
            border-radius: 8px;
            font-size: 36px;
            font-weight: bold;
            color: #bb86fc;
        }

        .grid-cell.filled {
            background-color: #3700b3;
            animation: cellPop 0.3s;
        }

        @keyframes cellPop {
            0% { transform: scale(0.5); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .alphabet-selector {
            margin: 15px 0;
        }

        .alphabet-selector label {
            margin-right: 15px;
            color: #bb86fc;
        }

        .alphabet-selector input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Letter Hunt Game ðŸ”¤</h1>

    <div class="alphabet-selector">
        <label>
            <input type="radio" name="alphabet" value="english" checked> English
        </label>
        <label>
            <input type="radio" name="alphabet" value="cyrillic"> Cyrillic
        </label>
    </div>

    <div class="controls">
        <button id="start-btn">Start Game</button>
        <button id="reset-btn">Reset</button>
    </div>

    <div class="game-container">
        <div class="game-area" id="game-area"></div>
        <div class="grid-container">
            <div class="letter-grid" id="letter-grid"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gameArea = document.getElementById('game-area');
            const letterGrid = document.getElementById('letter-grid');
            const startBtn = document.getElementById('start-btn');
            const resetBtn = document.getElementById('reset-btn');
            const alphabetRadios = document.querySelectorAll('input[name="alphabet"]');

            // Create Web Audio API context for sounds
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Function to play a beep sound
            function playBeep(frequency = 800, duration = 0.1, volume = 0.3) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            }

            // Function to play success sound (two-tone beep)
            function playSuccessSound() {
                playBeep(600, 0.08, 0.3);
                setTimeout(() => playBeep(800, 0.08, 0.25), 80);
            }

            // Function to play error sound
            function playErrorSound() {
                playBeep(200, 0.15, 0.2);
            }

            // Function to play collision sound
            function playCollisionSound() {
                playBeep(300, 0.05, 0.15);
            }

            // Alphabets
            const alphabets = {
                english: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                cyrillic: 'ÐÐ‘Ð’Ð“Ð”Ð•ÐÐ–Ð—Ð˜Ð™ÐšÐ›ÐœÐÐžÐŸÐ Ð¡Ð¢Ð£Ð¤Ð¥Ð¦Ð§Ð¨Ð©ÐªÐ«Ð¬Ð­Ð®Ð¯'
            };

            // Shape types
            const shapeTypes = ['circle', 'square', 'rhomb'];

            // Vibrant color palette
            const colors = [
                '#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE',
                '#448AFF', '#40C4FF', '#18FFFF', '#64FFDA', '#69F0AE',
                '#B2FF59', '#EEFF41', '#FFFF00', '#FFD740', '#FFAB40',
                '#FF6E40'
            ];

            let currentAlphabet = 'english';
            let shapes = [];
            let targetLetters = [];
            let currentTargetIndex = 0;
            let gameInterval;
            let gridCells = [];
            let animationFrameId;
            let lastCollisionTime = 0;

            // Word lists
            let englishWords = [];
            let cyrillicWords = [];

            // Load word lists
            async function loadWords() {
                try {
                    const enResponse = await fetch('en_words.txt');
                    const enText = await enResponse.text();
                    englishWords = enText.trim().split('\n').map(w => w.trim().toUpperCase());

                    const ruResponse = await fetch('ru_words.txt');
                    const ruText = await ruResponse.text();
                    cyrillicWords = ruText.trim().split('\n').map(w => w.trim().toUpperCase());
                } catch (error) {
                    console.error('Error loading word files:', error);
                    // Fallback to default words if files can't be loaded
                    englishWords = ['APPLE', 'BANANA', 'ORANGE', 'GRAPE', 'LEMON', 'CHERRY', 'PEACH', 'MANGO'];
                    cyrillicWords = ['Ð¯Ð‘Ð›ÐžÐšÐž', 'Ð‘ÐÐÐÐ', 'Ð›Ð˜ÐœÐžÐ', 'Ð’Ð˜Ð¨ÐÐ¯', 'ÐŸÐ•Ð Ð¡Ð˜Ðš', 'ÐœÐÐÐ“Ðž', 'Ð”Ð«ÐÐ¯', 'Ð¯Ð“ÐžÐ”Ð'];
                }
            }

            // Get random word from current language
            function getRandomWord() {
                const wordList = currentAlphabet === 'english' ? englishWords : cyrillicWords;
                if (wordList.length === 0) {
                    // Fallback if words not loaded
                    return generateTargetLetters(8);
                }
                const randomWord = wordList[Math.floor(Math.random() * wordList.length)];
                return randomWord.split('');
            }

            // Initialize grid with target letters
            function initGrid(letters) {
                letterGrid.innerHTML = '';
                gridCells = [];

                // Set grid columns based on letter count for optimal layout
                const columnCount = Math.min(letters.length, 12);
                letterGrid.style.gridTemplateColumns = `repeat(${columnCount}, 1fr)`;

                letters.forEach((letter, i) => {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.index = i;
                    cell.dataset.letter = letter;
                    cell.textContent = letter;
                    letterGrid.appendChild(cell);
                    gridCells.push(cell);
                });
            }

            // Check collision between two shapes
            function checkCollision(shape1, shape2) {
                const rect1 = shape1.getBoundingClientRect();
                const rect2 = shape2.getBoundingClientRect();

                return !(
                    rect1.right < rect2.left ||
                    rect1.left > rect2.right ||
                    rect1.bottom < rect2.top ||
                    rect1.top > rect2.bottom
                );
            }

            // Handle collision with direction change but maintain speed
            function handleCollision(shape1, shape2) {
                // Only play sound if enough time has passed since last collision
                const now = Date.now();
                if (now - lastCollisionTime > 200) {
                    playCollisionSound();
                    lastCollisionTime = now;
                }

                // Calculate normal vector between shapes
                const dx = shape2.x - shape1.x;
                const dy = shape2.y - shape1.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Normalize
                const nx = dx / distance;
                const ny = dy / distance;

                // Calculate relative velocity
                const vx = shape2.dx - shape1.dx;
                const vy = shape2.dy - shape1.dy;

                // Calculate relative velocity in terms of the normal direction
                const velocityAlongNormal = vx * nx + vy * ny;

                // Do not resolve if shapes are moving away from each other
                if (velocityAlongNormal > 0) return;

                // Calculate original speeds
                const speed1 = Math.sqrt(shape1.dx * shape1.dx + shape1.dy * shape1.dy);
                const speed2 = Math.sqrt(shape2.dx * shape2.dx + shape2.dy * shape2.dy);

                // Simply reverse directions while maintaining speed
                shape1.dx = -shape1.dx;
                shape1.dy = -shape1.dy;
                shape2.dx = -shape2.dx;
                shape2.dy = -shape2.dy;

                // Ensure speeds remain exactly the same
                const newSpeed1 = Math.sqrt(shape1.dx * shape1.dx + shape1.dy * shape1.dy);
                const newSpeed2 = Math.sqrt(shape2.dx * shape2.dx + shape2.dy * shape2.dy);

                if (newSpeed1 > 0) {
                    const ratio1 = speed1 / newSpeed1;
                    shape1.dx *= ratio1;
                    shape1.dy *= ratio1;
                }

                if (newSpeed2 > 0) {
                    const ratio2 = speed2 / newSpeed2;
                    shape2.dx *= ratio2;
                    shape2.dy *= ratio2;
                }

                // Visual feedback
                shape1.style.filter = 'drop-shadow(0 0 15px white)';
                shape2.style.filter = 'drop-shadow(0 0 15px white)';

                setTimeout(() => {
                    shape1.style.filter = 'drop-shadow(0 0 8px rgba(0,0,0,0.5))';
                    shape2.style.filter = 'drop-shadow(0 0 8px rgba(0,0,0,0.5))';
                }, 200);
            }

            // Create a flying shape with letter
            function createShape(letter = null, isTarget = false) {
                const shapeElement = document.createElement('div');

                // Get random shape type
                const shapeType = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];
                shapeElement.className = `shape ${shapeType}`;

                // Set random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                shapeElement.style.backgroundColor = color;

                // Set consistent size - all boxes same size for uniformity
                const size = 120;
                shapeElement.style.width = `${size}px`;
                shapeElement.style.height = `${size}px`;

                // Use provided letter or get random letter from current alphabet
                if (!letter) {
                    const randomIndex = Math.floor(Math.random() * alphabets[currentAlphabet].length);
                    letter = alphabets[currentAlphabet][randomIndex];
                }

                const letterElement = document.createElement('div');
                letterElement.className = 'letter';
                letterElement.textContent = letter;
                letterElement.dataset.letter = letter;

                // Calculate font size based on box size
                // Scale font to be approximately 55% of the box size for better fit
                const fontSize = Math.floor(size * 0.55);
                letterElement.style.fontSize = `${fontSize}px`;

                shapeElement.appendChild(letterElement);
                shapeElement.dataset.letter = letter;

                // Random starting position (within bounds)
                const gameRect = gameArea.getBoundingClientRect();
                const maxX = gameRect.width - size;
                const maxY = gameRect.height - size;

                let x = Math.random() * maxX;
                let y = Math.random() * maxY;

                // Random direction and speed (store original speed)
                let dx = (Math.random() - 0.5) * 3;
                let dy = (Math.random() - 0.5) * 3;

                // Make sure shapes move at minimum speed
                const minSpeed = 0.8;
                const speed = Math.sqrt(dx * dx + dy * dy);
                if (speed < minSpeed) {
                    const ratio = minSpeed / speed;
                    dx *= ratio;
                    dy *= ratio;
                }

                shapeElement.style.left = `${x}px`;
                shapeElement.style.top = `${y}px`;

                // Store position, velocity and original speed
                shapeElement.x = x;
                shapeElement.y = y;
                shapeElement.dx = dx;
                shapeElement.dy = dy;
                shapeElement.originalSpeed = Math.sqrt(dx * dx + dy * dy);
                shapeElement.size = size;

                // Store if this is a target letter
                shapeElement.dataset.isTarget = isTarget;

                // Add click handler
                shapeElement.addEventListener('click', function() {
                    handleLetterClick(shapeElement);
                });

                gameArea.appendChild(shapeElement);

                shapes.push(shapeElement);
                return shapeElement;
            }

            // Main game animation loop
            function gameLoop() {
                // Move all shapes first
                const gameRect = gameArea.getBoundingClientRect();

                shapes.forEach(shape => {
                    // Store previous position for collision response
                    const prevX = shape.x;
                    const prevY = shape.y;

                    // Move shape
                    shape.x += shape.dx;
                    shape.y += shape.dy;

                    // Bounce off walls (reverse direction but maintain speed)
                    let bounced = false;

                    if (shape.x <= 0) {
                        shape.x = 0;
                        shape.dx = Math.abs(shape.dx);
                        bounced = true;
                    } else if (shape.x >= gameRect.width - shape.size) {
                        shape.x = gameRect.width - shape.size;
                        shape.dx = -Math.abs(shape.dx);
                        bounced = true;
                    }

                    if (shape.y <= 0) {
                        shape.y = 0;
                        shape.dy = Math.abs(shape.dy);
                        bounced = true;
                    } else if (shape.y >= gameRect.height - shape.size) {
                        shape.y = gameRect.height - shape.size;
                        shape.dy = -Math.abs(shape.dy);
                        bounced = true;
                    }

                    // Ensure speed remains exactly the same after wall bounce
                    if (bounced) {
                        const currentSpeed = Math.sqrt(shape.dx * shape.dx + shape.dy * shape.dy);
                        if (currentSpeed > 0) {
                            const ratio = shape.originalSpeed / currentSpeed;
                            shape.dx *= ratio;
                            shape.dy *= ratio;
                        }

                        // Play wall collision sound occasionally
                        if (Math.random() > 0.9) {
                            playCollisionSound();
                        }
                    }

                    shape.style.left = `${shape.x}px`;
                    shape.style.top = `${shape.y}px`;
                });

                // Collisions disabled for better gameplay
                // for (let i = 0; i < shapes.length; i++) {
                //     for (let j = i + 1; j < shapes.length; j++) {
                //         if (checkCollision(shapes[i], shapes[j])) {
                //             handleCollision(shapes[i], shapes[j]);
                //         }
                //     }
                // }

                animationFrameId = requestAnimationFrame(gameLoop);
            }

            // Handle letter click
            function handleLetterClick(shapeElement) {
                const clickedLetter = shapeElement.dataset.letter;
                const expectedLetter = targetLetters[currentTargetIndex];

                // Check if this is the correct letter
                if (clickedLetter === expectedLetter) {
                    // Correct letter! Play fun beep sound
                    playSuccessSound();

                    shapeElement.classList.add('caught');

                    // Random animation types
                    const animations = ['explode', 'spin', 'bounce', 'spiral', 'shrink', 'expand', 'wobble', 'flip'];
                    const randomAnimation = animations[Math.floor(Math.random() * animations.length)];

                    // Apply random animation
                    shapeElement.style.animation = `${randomAnimation} 0.6s forwards`;

                    // Create particle explosion effect
                    createParticleExplosion(shapeElement);

                    // Mark as found in grid
                    markLetterFound(clickedLetter);

                    // Remove from flying shapes
                    setTimeout(() => {
                        shapeElement.remove();
                        shapes = shapes.filter(s => s !== shapeElement);
                    }, 600);

                    // Move to next letter
                    currentTargetIndex++;

                    if (currentTargetIndex >= targetLetters.length) {
                        // Game complete!
                        setTimeout(() => {
                            gameComplete();
                        }, 700);
                    }
                } else {
                    // Wrong letter - shake animation and error sound
                    playErrorSound();
                    wrongLetterAnimation(shapeElement);
                }
            }

            // Wrong letter animation
            function wrongLetterAnimation(element) {
                element.style.border = '4px solid red';
                element.style.animation = 'shake 0.5s';

                // Define shake animation if not exists
                if (!document.querySelector('#shake-animation')) {
                    const style = document.createElement('style');
                    style.id = 'shake-animation';
                    style.innerHTML = `
                        @keyframes shake {
                            0%, 100% { transform: translateX(0); }
                            10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
                            20%, 40%, 60%, 80% { transform: translateX(6px); }
                        }
                    `;
                    document.head.appendChild(style);
                }

                setTimeout(() => {
                    element.style.border = 'none';
                    element.style.animation = '';
                }, 500);
            }

            // Mark letter as found in grid
            function markLetterFound(letter) {
                const cell = gridCells.find(c => c.dataset.letter === letter && !c.classList.contains('filled'));
                if (cell) {
                    cell.classList.add('filled');
                }
            }

            // Game complete
            function gameComplete() {
                // Stop game
                if (gameInterval) {
                    clearInterval(gameInterval);
                }
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }

                // Clear all remaining shapes
                shapes.forEach(shape => {
                    shape.style.animation = 'expand 0.5s forwards';
                    setTimeout(() => shape.remove(), 500);
                });
                shapes = [];

                // Show celebration
                setTimeout(() => {
                    alert('ðŸŽ‰ Congratulations! You found all the letters!');
                }, 500);
            }

            // Create particle explosion effect
            function createParticleExplosion(element) {
                const rect = element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const particleCount = 15 + Math.floor(Math.random() * 10);

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 80 + 40;
                    const size = Math.random() * 6 + 3;

                    particle.style.position = 'fixed';
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.backgroundColor = element.style.backgroundColor;
                    particle.style.borderRadius = '50%';
                    particle.style.left = `${centerX}px`;
                    particle.style.top = `${centerY}px`;
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '100';
                    particle.style.boxShadow = `0 0 ${size}px ${element.style.backgroundColor}`;

                    document.body.appendChild(particle);

                    const duration = Math.random() * 400 + 400;

                    // Animate particle
                    setTimeout(() => {
                        particle.style.transition = `all ${duration/1000}s cubic-bezier(0.2, 0.8, 0.3, 1)`;
                        particle.style.left = `${centerX + Math.cos(angle) * distance}px`;
                        particle.style.top = `${centerY + Math.sin(angle) * distance}px`;
                        particle.style.opacity = '0';
                    }, 10);

                    // Remove particle after animation
                    setTimeout(() => {
                        particle.remove();
                    }, duration + 10);
                }
            }

            // Generate random target letters
            function generateTargetLetters(count) {
                const alphabet = alphabets[currentAlphabet];
                const letters = [];
                const usedIndices = new Set();

                while (letters.length < count) {
                    const index = Math.floor(Math.random() * alphabet.length);
                    if (!usedIndices.has(index)) {
                        usedIndices.add(index);
                        letters.push(alphabet[index]);
                    }
                }

                return letters;
            }

            // Start game
            async function startGame() {
                // Make sure words are loaded
                if (englishWords.length === 0 && cyrillicWords.length === 0) {
                    await loadWords();
                }

                resetGame();

                // Get random word from file based on current language
                targetLetters = getRandomWord();
                currentTargetIndex = 0;

                // Initialize grid with target letters
                initGrid(targetLetters);

                // Create shapes with target letters (1 copy of each)
                targetLetters.forEach(letter => {
                    createShape(letter, true);
                });

                // Add exactly 10 distractor letters (letters not in target)
                const distractorCount = 10;
                for (let i = 0; i < distractorCount; i++) {
                    let distractorLetter;
                    do {
                        const randomIndex = Math.floor(Math.random() * alphabets[currentAlphabet].length);
                        distractorLetter = alphabets[currentAlphabet][randomIndex];
                    } while (targetLetters.includes(distractorLetter));

                    createShape(distractorLetter, false);
                }

                // Start game loop
                gameLoop();

                // No periodic spawning - fixed letters total
            }

            // Reset game
            function resetGame() {
                // Clear existing shapes
                shapes.forEach(shape => shape.remove());
                shapes = [];
                targetLetters = [];
                currentTargetIndex = 0;

                // Clear intervals and animation frames
                if (gameInterval) {
                    clearInterval(gameInterval);
                }
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }

                // Clear grid
                letterGrid.innerHTML = '';
                gridCells = [];
            }

            // Event listeners
            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', resetGame);

            alphabetRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    currentAlphabet = this.value;
                });
            });

            // Load words on page load
            loadWords();

            // Initialize (empty grid at start)
            letterGrid.innerHTML = '';
        });
    </script>
</body>
</html>
